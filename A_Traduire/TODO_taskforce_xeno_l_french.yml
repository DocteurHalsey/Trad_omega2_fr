 civic_taskforce_xeno:0 "Taskforce Xeno"
 civic_taskforce_xeno_desc:0 "In its late primitive era, this society underwent an invasion by hostile alien forces. While the intent behind the alien invasion was unclear, it was enough to unite the squabbling primitive nations together against a common foe. Through extreme efforts of reverse-engineering captured technology, this society managed to drive away its invaders. Now their planet is left in ruins and their population prone to xenophobia."
 origin_alien_invasion:0 "Alien Invasion"
 origin_alien_invasion_desc:0 "During our early space age an advanced civilisation attempted to invade and conquer our planet. Our people fought tenaciously, and now we rise from the ashes of our shattered homeworld, wielding advanced technologies and the will to never be dominated again."
 origin_tooltip_alien_invasion:0 "An event chain on game start will allow you to create a custom story for your empires invasion, or choose from several prebuilt stories from other universes."
