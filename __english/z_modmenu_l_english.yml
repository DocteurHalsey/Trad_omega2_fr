###_IS panel
 z_modmenu_button: "§GInfinite Stellaris: Mod Menu§!"
 z_modmenu_button_white: "IS Mod Menu Panel"
 z_modmenu.1.name: "Infinite Stellaris MOD Customization Menu"
 z_modmenu.2.name: "Sub Mods of Infinite Stellaris"
