#_其他
 z_tempest_fleet: "You already have one goo fleet"
 z_cm_goo_dec_only: "Can't build directly. Create a grey goo fleet through the decision of the capital, and an existed design will be used automatically
#_事件
 z_cm_threat_goo.21.name:0 "Stop the tempest"
 z_cm_threat_goo.21.desc:0 "We've tried our best to stop the terrible gray tempest and get the incredible technology from the wreckage of the nano factory. It must be a gift from the infinite stellaris.\n\nBut at the same time, we are also very clear that this crisis will not end so easily. There are many remnants of gray storms in the galaxy, and we must keep eternal vigilance.\n\nNew orbit bombardment method unlocked §B$bombardment_z_bomb_nanite$§!, this kind of bombing is mainly used to kill people and living forces.\nCan build one §G$z_building_tempest_factory$§! on the capital planet. It will increase job production and unlock decision $z_decision_nanite_fleet$ to creat a goo fleet of yourself."
 z_cm_threat_goo.21.a:0 "That's good."
 z_cm_threat_goo.22.name:0 "Stop the tempest"
 z_cm_threat_goo.22.desc:0 "§G[event_target:z_ai_goo_slayer.GetName]§!stop the terrible gray storm and get the incredible technology from the wreckage of the nano factory, It's a gift from the infinite stellaris.\n\nWe don't know how §G[event_target:z_ai_goo_slayer.GetName]§! will use powerful technologies, but one thing is certain that they have become a potential threat. We also know that this crisis will not end so easily. There are many remnants of gray storms in the galaxy, and we must keep our eternal vigilance."
 z_cm_threat_goo.22.a:0 "But it's not us..."
 z_cm_threat_goo.23.name:0 "Windfall"
 z_cm_threat_goo.23.desc:0 "The terrible gray goo tempest has been put out by unknown forces, and §G[event_target:z_ai_goo_lucky_man.GetName]§! has acquired the incredible technology from the wreckage of the nano factory! Why are they so lucky! \n\nWe don't know how §G[event_target:z_ai_goo_lucky_man.GetName]§! will use powerful technologies, but one thing is certain that they have become a potential threat. We also know that this crisis will not end so easily. There are many remnants of gray storms in the galaxy, and we must keep our eternal vigilance."
 z_cm_threat_goo.23.a:0 "Damn it. They're lucky."
 z_cm_threat_goo.41.name:0 "Gray goo fleet is done."
 z_cm_threat_goo.41.desc:0 "With the help of grey goo technology, we have successfully established a grey Gu fleet of our own, and this powerful force will be the guarantee for us to control and dominate the star sea.\n\nAlthough it is impossible to add new ships from the starbase, the grey goo fleet with the grey goo mothership will automatically replenish the lost ships every 2 months."
 z_cm_threat_goo.41.a:0 "Set sail, set sail!"
 z_cm_threat_goo.41.b:0 "It can't be built. The capital system must have a space base"
 z_cm_threat_goo.5.name:0 "Capture grey goo technology"
 z_cm_threat_goo.5.desc.a:0 "§Y[event_target:z_goo_tech_loser.GetName]§! was destroyed by us. In the ruins of their capital, we found the technology that is beyond our control. It seems to be the legacy of the great catastrophe of the grey magic storm.\n\nNew method of bombardment unlocked. The §B$bombardment_z_bomb_nanite$§!, which is good for killing population. \nCan build one §G$z_building_tempest_factory$§! one the capital planet. It will increase pop production and unlock the decision $z_decision_nanite_fleet$ to build a gray goo fleet."
 z_cm_threat_goo.5.desc.b:0 "§Y[event_target:z_goo_tech_loser.GetName]§! has been destroy by their enermy §G[event_target:z_goo_tech_winner.GetName]§!, and §G[event_target:z_goo_tech_winner.GetName]§! seems to have found some incredible technology in the ruin of the capital planet of §Y[event_target:z_goo_tech_loser.GetName]§!. It seems to be the legacy of the great catastrophe of the grey goo tempest.\n\nWe don't know how §G[event_target:z_goo_tech_winner.GetName]§! will use powerful technologies, but one thing is certain that they have become a potential threat"
 z_cm_threat_goo.5.desc.c:0 "§Y[event_target:z_goo_tech_loser.GetName]§! was destroyed by unknown powerful forces, and §G[event_target:z_goo_tech_lucky_man.GetName]§! seems to have found some incredible technology in the ruin of the capital planet of §Y[event_target:z_goo_tech_loser.GetName]§!. It seems to be the legacy of the great catastrophe of the grey goo tempest.\n\nWe don't know how §G[event_target:z_goo_tech_lucky_man.GetName]§!, but one thing is for sure, if we don't recycle these technologies as soon as possible, they may be lost in the galaxy of npredictable threat."
 z_cm_threat_goo.5.a:0 "That's good."
 z_cm_threat_goo.5.b:0 "Disturbing"
 z_cm_threat_goo.5.c:0 "Sooner or later, we're going to get it"
 
#_政策
 policy_z_cm_orbital_bombardment: "§GCrisis Master：Special orbit bombardment policy§!"
 policy_z_cm_orbital_bombardment_desc:0 "New technologies bring new ways of war and give us more firepower to crush the enemy's planetary defense. However, due to the special orbit bombardment method often needs professional technical support, we can only allow one special orbit bombardment mode at the same time."
 z_orbital_bombardment_none:0 "§RDisable Advanced Orbit bombardment§!"
 z_orbital_bombardment_none_name:0 "Disable Advanced Orbit bombardment"
 z_orbital_bombardment_none_desc:1 "These horrible bombardment methods are only allowed to be used at critical moments.\n\n$z_orbital_bombardment_none$"
 z_orbital_bombardment_nanite:0 "§GAllow nanoerosion Orbit Bombardment§!"
 z_orbital_bombardment_nanite_name:0 "Allow nanoerosion Orbit Bombardment"
 z_orbital_bombardment_nanite_desc:1 "Nano technology from the grey tempest gives us new ways of killing to crush the enemy's planetary defenses.\n\n$z_orbital_bombardment_nanite$"
#_星球决策
 z_decision_nanite_fleet:0 "§Build gray goo fleet§!"
 z_decision_nanite_fleet_desc:0 "Through the in-depth study of the nano technology, we have been able to reverse this technology to a certain extent, and create a powerful fleet of grey insects driven by us."
 z_decision_nanite_fleet_effects:0 "Immediately build a grey goo fleet at the starbase, which can automatically replenish the lost warships every month as long as the mothership exists."

 z_cm_pc_goo_upkeep_1:0 "§GCrisis Master: Grey goo fleet maintenance§!"
 z_cm_pc_goo_upkeep_1_desc:0 "Maintaining such a self regenerating fleet requires a lot of nanoresources."
 z_cm_pc_goo_upkeep_2:0 "$z_cm_pc_goo_upkeep_1$"
 z_cm_pc_goo_upkeep_2_desc:0 "$z_cm_pc_goo_upkeep_1_desc$"
 z_cm_pc_goo_upkeep_3:0 "$z_cm_pc_goo_upkeep_1$"
 z_cm_pc_goo_upkeep_3_desc:0 "$z_cm_pc_goo_upkeep_1_desc$"
 
#_科技
 z_tech_grey_goo_reverse:0 "§BGray goo technology project§!"
 z_tech_grey_goo_reverse_desc:0 "Allow building a $z_building_tempest_factory$ on the capital planet, and you will be allowed to use $z_decision_nanite_fleet$ to create a goo fleet."
#_建筑
 z_building_tempest_factory:0 "Super nano factory"
 z_building_tempest_factory_desc:0 "Reverse the products of the gray storm factory, improve the output of star positions, and produce nano insects. \n Allow using $z_decision_nanite_fleet$ to create a self-sustaining nanofleet."
#_态度
 z_opinion_policy_bomb:0 "Special orbit bombardment policy"
 z_opinion_bomb_nanite:0 "Use $bombardment_z_bomb_nanite$ to clean our colony"
#_轨道轰炸
 bombardment_z_bomb_nanite:0 "§BNano erosion§!"
 bombardment_z_bomb_nanite_desc:2 "$bombardment_z_bomb_nanite$ Spread the nano storm, destroy the living force on the ground. Civilians will be devastated while minimizing damage to buildings and facilities.\n-§YSerious§! damage to §YArmy§!\n-§YSlight§! damage to §YStructures§!\n-§yDevastating§! damage to §YPops§!\n-Will bombard defenseless planets\n- Can §Rwipe out§! all the population"
