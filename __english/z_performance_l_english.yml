 z_performance.11.i2: "Automatic Degradation §HOff§!"
 z_performance.11.i2.tooltip: "Vanilla."
 z_performance.11.i2: "Automatic Degradation §GOnly players§!"
 z_performance.11.i2.tooltip: "The high level unemploymed of player country will automatically degrade when the job checking is executing."
